{% extends 'courses/main-layout.html'%}
{% block main_section %}
  <div class="courses">
  {% for course in courses %}
      <div class="course m-3">
        <h3>{{ course.title }}</h3>

        {% if course.img %}
        <img src="{{ course.img.url }}" alt="{{ course.title }}">
        {% else %}
        <img src="/pictures/default.png" alt="{{ course.title }}">
        {% endif %}
          <a href="{{ course.get_absolute_url }}" class="btn btn-warning mt-3">Просмотреть</a>
      </div>

  {% endfor %}
  </div>
{% endblock %}
