{% extends 'courses/main-layout.html'%}
{% block main_section %}
  <div class="main-block">
      <div class="one-course m-3">
        <h3>{{ object.title }}</h3>
          <p>{{ object.description}}</p>

        {% if course.img %}
        <img src="{{ course.img.url }}" alt="{{ course.title }}">
        {% else %}
        <img src="/pictures/default.png" alt="{{ course.title }}">
        {% endif %}
      </div>
      <div class="aside-course">
          <h3>Описание курса</h3>
          <p>{{ object.description }}</p>

          <ul>
          {% for lesson in lessons %}
              <li><a href="{{ lesson.get_absolut_url }} ">{{ lesson.title }}</a></li>
          {% endfor %}
          </ul>
      </div>
  </div>
{% endblock %}
